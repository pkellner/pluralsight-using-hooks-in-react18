<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Button Flip (spinner version)</title>

    <!-- Bootstrap & Icons -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
            rel="stylesheet"
    />

    <style>
        /* --- Layout helper --------------------------------------------------- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8f9fa;
        }
        .button-container {
            perspective: 1000px; /* enables 3-D for its children */
        }

        /* --- Flip button ------------------------------------------------------ */
        .flip-button {
            position: relative;
            width: 200px;
            height: 60px;
            background: #0d6efd;
            color: #fff;
            border: 1px solid #0d6efd;
            border-radius: 50px;
            font-size: 1.25rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            outline: 0;

            /* 3-D settings */
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
        }
        .flip-button:hover {
            background: #0b5ed7;
            border-color: #0a58ca;
        }

        /* --- Faces ------------------------------------------------------------ */
        .face {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;   /* hide the reverse side */
            border-radius: inherit;
        }
        .face i,
        .face .spinner-border { margin-right: 0.5rem; }

        .back { transform: rotateX(180deg); }

        /* Flipped state */
        .flip-button.flipped { transform: rotateX(180deg); }
    </style>
</head>

<body>
<div class="button-container">
    <button id="flipButton" class="flip-button" type="button">
        <!-- Front face: spinner + text (no arrow) -->
        <span class="face front">
        <span class="spinner-border" role="status" aria-hidden="true"></span>
        Loading…
      </span>

        <!-- Back face: arrow icon + text -->
        <span class="face back">
        <i class="bi bi-arrow-right-circle-fill"></i>
        Enter
      </span>
    </button>
</div>

<script>
  (() => {
    const flipButton = document.getElementById("flipButton");

    const flip  = () => flipButton.classList.add("flipped");
    const reset = () => flipButton.classList.remove("flipped");

    /* Click once → flip, click again → reset (demo convenience) */
    flipButton.addEventListener("click", () =>
      flipButton.classList.contains("flipped") ? reset() : flip()
    );

    /* Auto-flip after 2 s to showcase the effect */
    setTimeout(flip, 2000);
  })();
</script>
</body>
</html>
